<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Performance Analysis</title>
    <link rel="stylesheet" href="greeting.component.css">
</head>

<body>
    <h2>Base do site de gráficos de estatística de desempenho</h2>
    <form (ngSubmit)="getName()">
        <div class="container">
            <br>
            <label for="usuario"><b>Usuário</b></label>
            <br>
            <input type="text" name="usuario" [(ngModel)]="name" placeholder="digite seu nome aqui" required>
            <br>
            <button type="submit" class="iniciar">
                <i class="fa fa-search"></i> Iniciar<span></span><span></span><span></span><span></span>
            </button>
            <br>
        </div>
        <div class="container">
            <button type="button" class="search8btn">Search by name</button>
            <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
        </div>
    </form>
    <h2 *ngIf='received'>{{greeting}} {{receivedName}}</h2>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
